<div class="row">
    <div class="col-xs-12">
        <h2>Vos Films</h2>
        <div class="list-group">
            <button class="list-group-item" *ngFor="let film of films; let i = index" (click)="onViewFilm(i)">
                <h3 class="list-group-item-heading">
                    {{ film.title }}

                    <button class="btn btn-danger pull-right ml-2" (click)="onDeleteFilm(film)">
                        <i class="fa fa-minus" aria-hidden="true"></i>
                    </button>
                </h3>
                
            </button>
        </div>
            <button class="btn btn-primary mt-2" (click)="onNewFilm()">Ajouter un Film</button>
    </div>
</div>
