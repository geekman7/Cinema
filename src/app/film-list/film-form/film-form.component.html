<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Enregistrer un nouveau film</h2>
        <form [formGroup]="filmForm" (ngSubmit)="onSaveFilm()">
            <div class="form-group">
                <label for="title">Titre</label>
                 <input type="text" class="form-control" id="title" formControlName="title"> 
            </div>

            <div formArrayName="realisateurs">
                <div class="form-group" *ngFor="let hobbyControl of getRealisateur().controls;let i = index">
                    <input type="text" class="form-control" [formControlName]="i">
                </div>
                <button class="btn btn-light" type="button" (click)="onAddRealisateur()">Ajouter un Réalisateur</button>
            </div>

            <div class="form-group mt-3">
                <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
                <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
            </div>

            <button class="btn btn-success mt-3" type="submit" [disabled]="filmForm.invalid || fileIsUploading">Enregistrer</button>

        </form>
    </div>
</div>
